	<h1 class="title" itemprop="name">天宫一号2</h1>
	<div class="entry-content" itemprop="articleBody"><p>大漠楼台喷烈焰，</p>

<p>飞送天宫有神箭。</p>

<p>万丈豪情化动力，</p>

<p>一分感动留心田。</p>

<p>逸兴风发斗牛外，</p>

<p>神舟往返天地间。</p>

<p>万众齐心国兴旺，</p>

<p>中华盛世喜空前！</p>

<p>注：</p>

<p>1、神箭，发射天宫一号的运载火箭名。</p>

<p>2、裸婚，时下网络流行词，指结婚时没有自己名下的婚房、没有婚礼等物事。</p>

<p>3、神舟，中国载人宇宙飞船。</p>
