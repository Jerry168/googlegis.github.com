	<h1 class="title" itemprop="name">妈妈又病了......</h1>
	<div class="entry-content" itemprop="articleBody"><p>昨天知道我妈的病又犯了,怎么办?</p>

<p>前天下午给我妈打电话的时候,还是好好的.</p>

<p>她帮我叫我哥的时候声音是那么洪亮.</p>

<p>精神还很好,</p>

<p>看来妈妈的身体非常虚弱了,稍微的风吹草动都会诱发疾病.</p>

<p>我真的想回家,我要回家去看看.</p>

<p>我知道哥不会告诉我全部,他只是了了的告诉我在观察,</p>

<p>我不知道该怎么办.</p>
