	<div class="entry-content" itemprop="articleBody"><p>三国演义，读了多少遍，对于杨修之死以为很明白了。昨天我取回给安宁网购的棉衣时，走在路上，忽然想起“一合酥”来了。杨修说“一合酥”是“一人一口酥”，简单拆字游戏，不过耍了个小聪明，本当一笑了之，为什么曹操记恨这件小事呢？原来，杨修是笑话曹操写了错别字——误“盒”为“合”——该杀了!</p>
